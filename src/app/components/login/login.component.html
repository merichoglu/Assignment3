<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="username" class="form-control" id="username" name="username" required type="text">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="password" class="form-control" id="password" name="password" required type="password">
    </div>
    <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
