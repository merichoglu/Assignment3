<div class="container">
  <h2>User Panel</h2>
  <input type="text" class="form-control mt-3 mb-3" placeholder="Search Users" [(ngModel)]="searchQuery" (input)="searchUsers()">
  <table class="table table-hover">
    <thead>
    <tr>
      <th (click)="sortUsers('username')">Username <span *ngIf="sortBy === 'username'">{{ sortDirection === 'asc' ? '↑' : '↓' }}</span></th>
      <th (click)="sortUsers('name')">Name <span *ngIf="sortBy === 'name'">{{ sortDirection === 'asc' ? '↑' : '↓' }}</span></th>
      <th (click)="sortUsers('surname')">Surname <span *ngIf="sortBy === 'surname'">{{ sortDirection === 'asc' ? '↑' : '↓' }}</span></th>
      <th (click)="sortUsers('email')">Email <span *ngIf="sortBy === 'email'">{{ sortDirection === 'asc' ? '↑' : '↓' }}</span></th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of filteredUsers">
      <td>{{ user.username }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.surname }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button (click)="editUser(user.username)" class="btn btn-warning me-2">Edit</button>
        <button (click)="deleteUser(user.username)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
