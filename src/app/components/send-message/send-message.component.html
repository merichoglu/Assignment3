<div class="container">
  <h2>Send Message</h2>
  <form (ngSubmit)="sendMessage()">
    <div class="form-group">
      <label for="receiverUsername">Receiver Username</label>
      <input (selectItem)="onSelect($event)" [(ngModel)]="message.receiverUsername" [ngbTypeahead]="search" class="form-control" id="receiverUsername" name="receiverUsername" required>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" [(ngModel)]="message.title" name="title" required>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" class="form-control" [(ngModel)]="message.content" name="content" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
