<div class="container">
  <h2>Send Message</h2>
  <form (ngSubmit)="sendMessage()">
    <div class="form-group">
      <label for="receiverUsername">Receiver Username</label>
      <input [(ngModel)]="message.receiverUsername" [ngbTypeahead]="search" class="form-control" id="receiverUsername"
             name="receiverUsername" required type="text">
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input [(ngModel)]="message.title" class="form-control" id="title" name="title" required type="text">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea [(ngModel)]="message.content" class="form-control" id="content" name="content" required></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Send</button>
  </form>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
