<div class="container">
  <h2>Add User</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" formControlName="username" required>
      <div *ngIf="userForm.get('username').invalid && userForm.get('username').touched" class="text-danger">
        Username is required
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password" required>
      <div *ngIf="userForm.get('password').invalid && userForm.get('password').touched" class="text-danger">
        Password is required
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" required>
      <div *ngIf="userForm.get('email').invalid && userForm.get('email').touched" class="text-danger">
        Valid email is required
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" required>
      <div *ngIf="userForm.get('name').invalid && userForm.get('name').touched" class="text-danger">
        Name is required
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="surname">Surname</label>
      <input type="text" id="surname" class="form-control" formControlName="surname" required>
      <div *ngIf="userForm.get('surname').invalid && userForm.get('surname').touched" class="text-danger">
        Surname is required
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="birthdate">Birthdate</label>
      <input type="date" id="birthdate" class="form-control" formControlName="birthdate" required>
      <div *ngIf="userForm.get('birthdate').invalid && userForm.get('birthdate').touched" class="text-danger">
        Birthdate is required
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="gender">Gender</label>
      <select id="gender" class="form-control" formControlName="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <div *ngIf="userForm.get('gender').invalid && userForm.get('gender').touched" class="text-danger">
        Gender is required
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="location">Location</label>
      <input type="text" id="location" class="form-control" formControlName="location" required>
      <div *ngIf="userForm.get('location').invalid && userForm.get('location').touched" class="text-danger">
        Location is required
      </div>
    </div>
    <div class="form-group form-check mb-3">
      <input type="checkbox" id="isAdmin" class="form-check-input" formControlName="isAdmin">
      <label class="form-check-label" for="isAdmin">Is Admin</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
